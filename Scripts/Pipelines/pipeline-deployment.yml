pool:
  vmImage: 'ubuntu-latest'

trigger:
  - develop
  - main

jobs:
- job: terraform
  steps:
  - task: PublishBuildArtifacts@1
    displayName: 'Make Terraform Artifacts'
    inputs:
      PathtoPublish: 'Terraform'
      ArtifactName: 'Terraform'
      publishLocation: 'Container'